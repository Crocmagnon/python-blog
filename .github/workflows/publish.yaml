name: Build, publish & deploy

on:
  push:
    branches:
      - master

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: crocmagnon/blog:latest
          cache-from: type=registry,ref=crocmagnon/blog:latest
          cache-to: type=inline
          build-args: |
            POETRY_OPTIONS=--no-dev
  deploy:
    name: Deploy new image
    runs-on: ubuntu-latest
    needs: [push_to_registry]
    steps:
      - name: Deploy
        run: |
          TEMP=$(mktemp)
          echo "${{ secrets.DEPLOY_KEY }}" > $TEMP
          ssh -o StrictHostKeyChecking=no -i $TEMP ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }} /mnt/data/blog/update
